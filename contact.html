<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contato Tech Conference</title>
</head>
<body>
    <div class="container">
        <header class="header-class">
            <nav>
                <img class="logo" src="img/Logo_tech_conference-sem-ano.png" alt="tech-logo">
                <ul class="navbar-items">
                    <li><a href="index.html"> p√°gina inicial </a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="contact-section">
                <h2>Contato</h2>
                <form class="data-contact">
                    <div class="name">
                        <label for="name">Nome:</label>
                        <input class="input-name" type="text" id="name" name="name" required>
                    </div>
                    <div class="email">
                        <label for="email">E-mail:</label>
                        <input class="input-email" type="email" id="email" name="email" required>
                    </div>
                    <div class="subject">
                        <label for="subject">Assunto:</label>
                        <input class="input-subject" type="text" id="subject" name="subject" required>
                    </div>
                    <div class="message">
                        <label for="message">Mensagem:</label>
                        <textarea class="input-message" id="message" name="message" required></textarea>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
